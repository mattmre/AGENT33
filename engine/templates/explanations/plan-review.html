<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plan Review - {{entity_id}}</title>
<style>
  :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #e2e8f0; --muted: #94a3b8; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 2rem; }
  h1, h2 { color: var(--accent); }
  h1 { margin-bottom: 1rem; font-size: 1.5rem; }
  h2 { margin: 0 0 0.75rem; font-size: 1.1rem; }
  .meta, .section-count { color: var(--muted); font-size: 0.875rem; }
  .meta { margin-bottom: 1.5rem; }
  .section-count { margin-bottom: 1rem; }
  .panel { background: var(--card); border-radius: 8px; padding: 1.25rem; margin-bottom: 1rem; }
  .panel ul { margin-left: 1.25rem; line-height: 1.6; }
  .panel li { margin-bottom: 0.4rem; }
  .content { white-space: pre-wrap; line-height: 1.6; }
</style>
</head>
<body>
<h1>Plan Review</h1>
<div class="meta">
  Entity: <strong>{{entity_type}}</strong> Â· ID: <strong>{{entity_id}}</strong>
</div>
<div class="section-count">{{section_count}} sections identified</div>
<div class="panel">
  <h2>Sections</h2>
  <ul>
{{heading_items}}
  </ul>
</div>
<div class="panel content">{{plan_content}}</div>
</body>
</html>
