<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Diff Review - {{entity_id}}</title>
<style>
  :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #e2e8f0; --muted: #94a3b8; --green: #4ade80; --red: #f87171; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 2rem; }
  h1 { color: var(--accent); margin-bottom: 1rem; font-size: 1.5rem; }
  .meta { color: var(--muted); margin-bottom: 2rem; font-size: 0.875rem; }
  .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
  .stat { background: var(--card); border-radius: 8px; padding: 1rem; }
  .stat-label { color: var(--muted); font-size: 0.75rem; text-transform: uppercase; }
  .stat-value { font-size: 1.5rem; font-weight: 700; margin-top: 0.5rem; }
  .insertion { color: var(--green); }
  .deletion { color: var(--red); }
  .content { background: var(--card); border-radius: 8px; padding: 1.5rem; line-height: 1.6; white-space: pre-wrap; }
</style>
</head>
<body>
<h1>Diff Review</h1>
<div class="meta">
  Entity: <strong>{{entity_type}}</strong> Â· ID: <strong>{{entity_id}}</strong>
</div>
<div class="stats">
  <div class="stat">
    <div class="stat-label">Files Changed</div>
    <div class="stat-value">{{files_changed}}</div>
  </div>
  <div class="stat">
    <div class="stat-label">Insertions</div>
    <div class="stat-value insertion">+{{insertions}}</div>
  </div>
  <div class="stat">
    <div class="stat-label">Deletions</div>
    <div class="stat-value deletion">-{{deletions}}</div>
  </div>
</div>
<div class="content">{{diff_content}}</div>
</body>
</html>
