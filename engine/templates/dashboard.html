<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGENT-33 Dashboard</title>
<style>
  :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #e2e8f0; --muted: #94a3b8; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 2rem; }
  h1 { color: var(--accent); margin-bottom: 1.5rem; font-size: 1.5rem; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
  .card { background: var(--card); border-radius: 8px; padding: 1.25rem; }
  .card h2 { font-size: 0.875rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.75rem; }
  .card .value { font-size: 2rem; font-weight: 700; }
  table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; overflow: hidden; }
  th, td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid #334155; }
  th { color: var(--muted); font-size: 0.75rem; text-transform: uppercase; }
  .status-ok { color: #4ade80; }
  .status-warn { color: #fbbf24; }
  .status-err { color: #f87171; }
  #error { color: #f87171; margin: 1rem 0; display: none; }
  .section { margin-bottom: 2rem; }
  .section h2 { color: var(--accent); font-size: 1.1rem; margin-bottom: 1rem; }
</style>
</head>
<body>
<h1>AGENT-33 Dashboard</h1>
<div id="error"></div>

<div class="section">
  <h2>System Metrics</h2>
  <div class="grid" id="metrics-grid">
    <div class="card"><h2>Loading...</h2><div class="value">--</div></div>
  </div>
</div>

<div class="section">
  <h2>Metrics Detail</h2>
  <table id="metrics-table">
    <thead><tr><th>Metric</th><th>Value</th></tr></thead>
    <tbody id="metrics-body"><tr><td colspan="2">Loading...</td></tr></tbody>
  </table>
</div>

<script>
(function() {
  const BASE = '/v1/dashboard';

  function renderCard(name, value) {
    const card = document.createElement('div');
    card.className = 'card';
    const display = typeof value === 'object' ? JSON.stringify(value) : String(value);
    card.innerHTML = '<h2>' + escapeHtml(name) + '</h2><div class="value">' + escapeHtml(display) + '</div>';
    return card;
  }

  function escapeHtml(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  async function fetchMetrics() {
    try {
      const resp = await fetch(BASE + '/metrics');
      if (!resp.ok) throw new Error('HTTP ' + resp.status);
      const data = await resp.json();

      const grid = document.getElementById('metrics-grid');
      grid.innerHTML = '';
      const keys = Object.keys(data);
      if (keys.length === 0) {
        grid.innerHTML = '<div class="card"><h2>No metrics</h2><div class="value">0</div></div>';
      }
      const highlight = ['token_usage', 'request_latency', 'error_count', 'active_workflows'];
      for (const name of highlight) {
        if (data[name] !== undefined) {
          grid.appendChild(renderCard(name, data[name]));
        }
      }

      const tbody = document.getElementById('metrics-body');
      tbody.innerHTML = '';
      for (const [k, v] of Object.entries(data)) {
        const tr = document.createElement('tr');
        const display = typeof v === 'object' ? JSON.stringify(v) : String(v);
        tr.innerHTML = '<td>' + escapeHtml(k) + '</td><td>' + escapeHtml(display) + '</td>';
        tbody.appendChild(tr);
      }

      document.getElementById('error').style.display = 'none';
    } catch (err) {
      const el = document.getElementById('error');
      el.textContent = 'Failed to load metrics: ' + err.message;
      el.style.display = 'block';
    }
  }

  fetchMetrics();
  setInterval(fetchMetrics, 5000);
})();
</script>
</body>
</html>
