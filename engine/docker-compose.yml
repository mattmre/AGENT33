services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://agent33:agent33@postgres:5432/agent33
      REDIS_URL: redis://redis:6379/0
      NATS_URL: nats://nats:4222
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
      ollama:
        condition: service_started
    volumes:
      - ./agent-definitions:/app/agent-definitions:ro
      - ./workflow-definitions:/app/workflow-definitions:ro
      - ./tool-definitions:/app/tool-definitions:ro

  ollama:
    image: ollama/ollama:latest
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: agent33
      POSTGRES_PASSWORD: agent33
      POSTGRES_DB: agent33
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent33"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  nats:
    image: nats:2-alpine
    ports:
      - "${NATS_PORT:-4222}:4222"
      - "8222:8222"
    command: ["--jetstream", "--http_port", "8222"]

volumes:
  ollama_data:
  postgres_data:
  redis_data:
